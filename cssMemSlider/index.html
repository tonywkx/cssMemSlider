<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="icon" href="./assets/fav.ico">
</head>
<body>
    <div class="container">
        <input type="radio" class="input" id="input1" name="input" checked />
        <input type="radio" class="input" id="input2" name="input" />
        <input type="radio" class="input" id="input3" name="input" />
        <input type="radio" class="input" id="input4" name="input" />
        <input type="radio" class="input" id="input5" name="input" />
        <input type="radio" class="input" id="input6" name="input" />
        <input type="radio" class="input" id="input7" name="input" />
        <input type="radio" class="input" id="input8" name="input" />
        <div class="slider__wrapper">
          <div class="slider">
            <div class="slide s1"><img src="../cssMemSlider/assets/mem01.jpg" alt="" /></div>
            <div class="slide s2"><img src="../cssMemSlider/assets/mem02.jpg" alt="" /></div>
            <div class="slide s3"><img src="../cssMemSlider/assets/mem03.jpg" alt="" /></div>
            <div class="slide s4"><img src="../cssMemSlider/assets/mem04.jpg" alt="" /></div>
            <div class="slide s5"><img src="../cssMemSlider/assets/mem05.jpg" alt="" /></div>
            <div class="slide s6"><img src="../cssMemSlider/assets/mem06.jpg" alt="" /></div>
            <div class="slide s5"><img src="../cssMemSlider/assets/mem07.jpg" alt="" /></div>
            <div class="slide s6"><img src="../cssMemSlider/assets/mem08.jpg" alt="" /></div>
          </div>
        </div>
        <div class="slider__text">
          <div class="slider__text-wrapper">
            <div class="text__item text__item1">Римляне наступают!</div>
            <div class="text__item text__item2">В самолете...</div>
            <div class="text__item text__item3">Дичь к вину</div>
            <div class="text__item text__item4">Девушка и ты</div>
            <div class="text__item text__item5">Агент 7:00</div>
            <div class="text__item text__item6">Что будет в конце?</div>
            <div class="text__item text__item7">Олдскулы свело</div>
            <div class="text__item text__item8">Full Stack Developer</div>
          </div>
        </div>
        <div class="slider__navigation">
          <label for="input1" class="bar">
            <div class="bar__circle bar__circle1" id="circle1"></div>
          </label>
          <label for="input2" class="bar">
            <div class="bar__circle bar__circle2"></div>
          </label>
          <label for="input3" class="bar">
            <div class="bar__circle bar__circle3"></div>
          </label>
          <label for="input4" class="bar">
            <div class="bar__circle bar__circle4"></div>
          </label>
          <label for="input5" class="bar">
            <div class="bar__circle bar__circle5"></div>
          </label>
          <label for="input6" class="bar">
            <div class="bar__circle bar__circle6"></div>
          </label>
          <label for="input7" class="bar">
            <div class="bar__circle bar__circle7"></div>
          </label>
          <label for="input8" class="bar">
            <div class="bar__circle bar__circle8"></div>
          </label>
        </div>
      </div>

     

</body>
</html>
