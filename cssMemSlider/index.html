<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="icon" href="./assets/fav.ico">
</head>
<body>
    <div class="container">
        <input type="radio" class="point" id="point1" name="point" checked />
        <input type="radio" class="point" id="point2" name="point" />
        <input type="radio" class="point" id="point3" name="point" />
        <input type="radio" class="point" id="point4" name="point" />
        <input type="radio" class="point" id="point5" name="point" />
        <input type="radio" class="point" id="point6" name="point" />
        <input type="radio" class="point" id="point7" name="point" />
        <input type="radio" class="point" id="point8" name="point" />
        <div class="slider__container">
          <div class="slider">
            <div class="image s1"><img src="../cssMemSlider/assets/mem01.jpg" alt="" /></div>
            <div class="image s2"><img src="../cssMemSlider/assets/mem02.jpg" alt="" /></div>
            <div class="image s3"><img src="../cssMemSlider/assets/mem03.jpg" alt="" /></div>
            <div class="image s4"><img src="../cssMemSlider/assets/mem04.jpg" alt="" /></div>
            <div class="image s5"><img src="../cssMemSlider/assets/mem05.jpg" alt="" /></div>
            <div class="image s6"><img src="../cssMemSlider/assets/mem06.jpg" alt="" /></div>
            <div class="image s5"><img src="../cssMemSlider/assets/mem07.jpg" alt="" /></div>
            <div class="image s6"><img src="../cssMemSlider/assets/mem08.jpg" alt="" /></div>
          </div>
        </div>
        <div class="slider__text">
          <div class="slider__text-container">
            <div class="text__item text__item1">Римляне наступают!</div>
            <div class="text__item text__item2">В самолете...</div>
            <div class="text__item text__item3">Дичь к вину</div>
            <div class="text__item text__item4">Девушка и ты</div>
            <div class="text__item text__item5">Агент 7:00</div>
            <div class="text__item text__item6">Что будет в конце?</div>
            <div class="text__item text__item7">Олдскулы свело</div>
            <div class="text__item text__item8">Full Stack Developer</div>
          </div>
        </div>
        <div class="slider__nav">
          <label for="point1" class="rim">
            <div class="rim__lap rim__lap1" id="lap1"></div>
          </label>
          <label for="point2" class="rim">
            <div class="rim__lap rim__lap2"></div>
          </label>
          <label for="point3" class="rim">
            <div class="rim__lap rim__lap3"></div>
          </label>
          <label for="point4" class="rim">
            <div class="rim__lap rim__lap4"></div>
          </label>
          <label for="point5" class="rim">
            <div class="rim__lap rim__lap5"></div>
          </label>
          <label for="point6" class="rim">
            <div class="rim__lap rim__lap6"></div>
          </label>
          <label for="point7" class="rim">
            <div class="rim__lap rim__lap7"></div>
          </label>
          <label for="point8" class="rim">
            <div class="rim__lap rim__lap8"></div>
          </label>
        </div>
      </div>
</body>
</html>
